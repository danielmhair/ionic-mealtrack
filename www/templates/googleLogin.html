<ion-view view-title="Google Plus Connect"
          hide-back-button="true">
	<ion-content padding="true" scroll="false" class="center-content padding">

		<!-- Form with floating labels -->
		<form ng-submit="login(loginForm)" novalidate="novalidate" name="loginForm">
      <ion-spacer padding="50"></ion-spacer>
      <img src="../img/googleplus.png">
      <ion-spacer padding="50"></ion-spacer>
      <p class="text-center">Connect your data with Google Plus</p>
      <button class="button button-assertive button-block" type="button" ng-click="googleConnect()">
        Log In with Google Plus
      </button >
		</form >
		<p class="text-center">
			Don't have an account?
			<a nav-direction="enter"
			   ui-sref="signup" >Sign Up
			</a>
		</p>

	</ion-content>
</ion-view>
